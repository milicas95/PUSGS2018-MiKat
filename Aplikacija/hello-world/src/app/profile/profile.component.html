    <div *ngIf="!confirmedUser">
      <h3>Your profile is not confirmed by admin.</h3>
      <h3>Please, complete your profile by adding photo of personal document.</h3>
    </div>
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value,f)">
        <div>
          <label for="FullName">Full name:</label>
          <input type="text" name="FullName" [value]="user.FullName" ngModel>
        </div>
        <div>
          <label for="Email">Email:</label>
          <input type="text" name="Email" [value]="user.Email" ngModel>
        </div>
        <div>
            <label for="Birthday">Date of birth</label>
            <input type="date" name="Birthday" [value]="user.Birthday | date : 'yyyy-MM-dd'" ngModel>
        </div>
        <input type="submit" value="Change profile">
      </form>
      <button (click)="changePassword()">Change password</button>
      <form #form="ngForm"> 
        <label for="PersonalDocument">Personal document</label>
        <input type="file" multiple name="PersonalDocument" ng2FileSelect [uploader]="uploader" enctype="multipart/form-data"/>
        <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload document</button> 
      </form>
