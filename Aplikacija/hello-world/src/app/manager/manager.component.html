<ul>

  <li><a><i></i></a></li>
        <li>
            <a><i>Create new service</i></a>
          </li>
        <li>
           <a [routerLink]="['/logout']">
             <i>Log out</i>
          </a>
        </li>
    </ul>
    <router-outlet></router-outlet>

  <div>
      <button (click)="toggle()">Add service</button>
      <div *ngIf=!isVisible>
          <form #f="ngForm" (ngSubmit)="addService(f.value,f)">
            <div>
              <label for="Name">Name</label>
              <input type="text" name="Name" ngModel>
            </div>
            <div>
              <label for="Logo">Logo</label>
              <input type="file" name="Logo" (change)="onSelectFile($event)" ngModel>
              <img [src]="url1" height="200">
            </div>
            <div>
              <label for="Email">Email</label>
              <input type="text" name="Email" ngModel>
            </div>
            <div>
              <label for="Description">Description</label>
              <input type="text" name="Description" ngModel>
            </div>
            <input type="submit">
          </form>
      </div>
  </div>

  <div class="cards">
    <div *ngFor="let service of serviceList" [class.selected]="service === selectedService"
      (click)="onSelect(service)">
          <article class="card" >
              <!-- <img class="card-img-top" src="{{service.Logo}}" alt="Card image cap"> -->
              <picture class="thumbnail">
                  <img class="category__01" src="https://abbeyjfitzgerald.com/wp-content/uploads/2018/01/cloud.svg" alt="" />
                </picture>
              <div class="card-content">
                  <p class="category category__01">{{service.Name}}</p> 
              </div>
              <footer>
                  <div class="post-meta">
                  <h4 style="font-size: 14px" name="Description">{{service.Description | uppercase}}</h4>
                </div>
              </footer>
            </article>
          </div>
        </div>

    <div>
      <app-service-details [service]="selectedService"></app-service-details>
    </div>
    <br/><br/>

    <div class="center" *ngIf="selectedService">
        <div style="display: inline-block;" *ngFor="let vehicle of vehicles">
            <div>{{vehicle.Model}}</div>
            <div>{{vehicle.Manufactor}}</div>
            <div>{{vehicle.Year}}</div>
            <div class="alert alert-success box-msg">
                <button class="button1" (click)="deleteVehicle()">Delete vehicle</button>
              </div>
        </div>
      </div>

      <div class="center" *ngIf="selectedService">
          <div style="display: inline-block;" *ngFor="let branch of branches">
              <div>{{branch.Address}}</div>
              <div>{{branch.Latitude}}</div>
              <div>{{branch.Longtitude}}</div>
              <div class="alert alert-success box-msg">
                  <button class="button1" (click)="deleteBranch()">Delete branch</button>
                </div>
          </div>
        </div>

    <div *ngIf="selectedService" class="center">
    <button style="display: inline-block;" (click)="toggle1()">Add vehicle</button>
    <div *ngIf=!isVisible1>
        <a>{{service.Name}}</a>
        <form #f1="ngForm" (ngSubmit)="addVehicles(f1.value,f1)">
          <div>
            <label for="Model">Model</label>
            <input type="text" name="Model" ngModel>
          </div>
          <div>
            <label for="Photo">Photo</label>
            <input type="file" name="Photo" (change)="onSelectFile($event)" ngModel>
            <img [src]="url1" height="200">
          </div>
          <div>
            <label for="Manufactor">Manufactor</label>
            <input type="text" name="Manufactor" ngModel>
          </div>
          <div>
            <label for="Year">Year</label>
            <input type="text" name="Year" ngModel>
          </div>
          <div>
            <label for="Description">Description</label>
            <input type="text" name="Description" ngModel>
          </div>
          <div>
            <label for="Available">Available</label>
            <input type="text" name="Available" ngModel>
          </div>
          <div>
            <label for="ServiceID">{{service.Id}}</label>
            <input for="ServiceID" type="hidden" name="ServiceID" value="{{service.Id}}" ngModel>
          </div>
          <input type="submit">
        </form>
        </div>
        <br/><br/><br/>
        <button style="display: inline-block;" (click)="toggle2()">Add branch</button>
        <div *ngIf=!isVisible2>
            <a>{{service.Name}}</a>
            <form #f2="ngForm" (ngSubmit)="addBranches(f2.value,f2)">
              <div>
                <label for="Address">Address</label>
                <input type="text" name="Address" ngModel>
              </div>
              <div>
                <label for="Latitude">Latitude</label>
                <input type="text" name="Latitude" ngModel>
              </div>
              <div>
                <label for="Longtitude">Longtitude</label>
                <input type="text" name="Longtitude" ngModel>
              </div>
              <div>
                <label for="ServiceID">{{service.Id}}</label>
                <input for="ServiceID" type="hidden" name="ServiceID" value="{{service.Id}}" ngModel>
              </div>
              <input type="submit">
            </form>
            </div>
  </div>
