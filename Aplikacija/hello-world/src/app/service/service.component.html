<ul class="cards"> 
  <li *ngFor="let service of serviceList" [class.selected]="service === selectedService"
  (click)="onSelect(service)">
      <article class="card" >
          <!-- <img class="card-img-top" src="{{service.Logo}}" alt="Card image cap"> -->
          <picture class="thumbnail">
              <img class="category__01" src="https://abbeyjfitzgerald.com/wp-content/uploads/2018/01/cloud.svg" alt="car image" />
            </picture>
          <div class="card-content">
              <p class="category category__01">{{service.Name}}</p> 
          </div>
          <footer>
              <div class="post-meta">
                <h4 style="font-size: 16px;" name="Description">{{service.Description | uppercase}}</h4>
            </div>
          </footer>
      </article>
   </li>
</ul>


<div class="center" *ngIf="selectedService">
    <div>
        <h2>{{selectedService.Name | uppercase}}</h2>
        <div>Email: {{selectedService.Email}}</div>
        <div>Description: {{selectedService.Description}}</div>
    </div>
 
</div>

<div class="center" *ngIf="selectedService">
    <div style="display: inline-block; padding: .5rem;" *ngFor="let vehicle of vehicles">
        <div>{{vehicle.Model}}</div>
        <div>{{vehicle.Manufactor}}</div>
        <div>{{vehicle.Year}}</div>
    </div>
  </div>
