
      <div class="cards">
          <div *ngFor="let service of serviceList" [class.selected]="service === selectedService"
            (click)="onSelect(service)">
                <article class="card" >
                        <img class="card-img-top" height="200" width="200"src="http://localhost:51680/{{service.Logo}}" alt="Card image cap">
                    <div class="card-content">
                        <p class="category category__01">{{service.Name}}</p> 
                    </div>
                    <footer>
                        <div class="post-meta">
                        <h4 style="font-size: 14px" name="Description">{{service.Description | uppercase}}</h4>
                      </div>
                    </footer>
                  </article>
                </div>
              </div>
   
              <div class="center" *ngIf="selectedService">
                  <div style="display: inline-block;" *ngFor="let vehicle of vehicles">
                      <div>{{vehicle.Model}}</div>
                      <div>{{vehicle.Manufactor}}</div>
                      <div>{{vehicle.Year}}</div>
                      <div>{{vehicle.Available}}</div>
                      <div class="alert alert-success box-msg">
                          <button class="button1" (click)="toggle(vehicle)" [disabled]="vehicle.Unavailable">Reserve</button>
                        </div>
                  </div>
                  <button (click)="addComment()">Add comment</button>
                  <div *ngIf="!buttonDisabled" class="alert alert-success box-msg">
                        <form #f="ngForm" (ngSubmit)="giveComment(f.value,f)">
                            <div>
                                <label for="Description">Content</label>
                                <input type="text" name="Description" ngModel>
                              </div>
                              <div>
                                <label for="Grade">Grade</label>
                                <input type="number" min="1" max="5" name="Grade" ngModel>
                              </div>
                              <input type="submit">
                            </form>
                        </div>
                </div>
                <div *ngIf=!isVisible class="center">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value,f)">
            <div>
               <label for="Start">Pick-up date</label>
              <input type="date" name="Start" ngModel>
          </div>
         <div>
             <label for="BeginBranch">From</label>
             <select name="BeginBranch"  ngModel>
              <option *ngFor="let branch of branches" ([ngValue])="branch.Id">
                {{branch.Address}}
              </option>
             </select>
         </div>
        <div>
             <label for="End">Drop-off date</label>
             <input type="date" name="End" ngModel>
       </div>
       <div>
            <label for="EndBranch">To</label>
            <select name="EndBranch" ([ngvalue])="branch.Id" ngModel>
             <option *ngFor="let branch of branches" ([ngValue])="branch.Id">
                 {{branch.Address}}
              </option>
            </select>
       </div>
        <input type="submit" value="Reserve">
     </form>
     </div>
