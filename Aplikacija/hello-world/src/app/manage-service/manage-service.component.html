<div>
  <button (click)="toggle()">Add service</button>
  <div *ngIf=!isVisible>
      <form #f="ngForm" (ngSubmit)="addService(f.value,f)">
        <div>
          <label for="Name">Name</label>
          <input type="text" name="Name" ngModel>
        </div>
        <div>
          <label for="Email">Email</label>
          <input type="text" name="Email" ngModel>
        </div>
        <div>
          <label for="Description">Description</label>
          <input type="text" name="Description" ngModel>
        </div>
        <input type="submit">
      </form>
      <form #form="ngForm"> 
        <label for="Logo">Logo</label>
        <input type="file" multiple name="Logo" ng2FileSelect [uploader]="uploader" enctype="multipart/form-data"/>
        <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload image</button> 
      </form>
  </div>
</div>

<div class="cards">
<div *ngFor="let service of serviceList" [class.selected]="service === selectedService"
  (click)="onSelect(service)">
      <article class="card" >
          <!-- <picture class="thumbnail"> -->
              <!-- <img class="category__01" src="https://abbeyjfitzgerald.com/wp-content/uploads/2018/01/cloud.svg" alt="" /> -->
              <img class="card-img-top" height="200" width="200" src="http://localhost:51680/{{service.Logo}}" alt="Card image cap">    
          <div class="card-content">
              <p class="category category__01">{{service.Name}}</p> 
          </div>
          <footer>
              <div class="post-meta">
              <h4 style="font-size: 14px" name="Description">{{service.Description | uppercase}}</h4>
            </div>
          </footer>
        </article>
      </div>
    </div>

<div>
  <app-service-details [service]="selectedService"></app-service-details>
</div>
<br/><br/>

<div>
    <div *ngIf="selectedService">
      <div style="display: inline-block;" *ngFor="let vehicle of vehicles">
        <app-vehicle-details [vehicle]="vehicle"></app-vehicle-details>
    </div>
  </div>
</div>

<div>
    <div *ngIf="selectedService">
      <div style="display: inline-block;" *ngFor="let branch of branches">
        <app-branch-details [branch]="branch"></app-branch-details>
      </div>
    </div>
</div>

<div *ngIf="selectedService" class="center">
<button style="display: inline-block;" (click)="toggle1()">Add vehicle</button>

      <div>
        <label for="Available">Available</label>

      <div>
        <label for="ServiceID">{{service.Id}}</label>
        <input for="ServiceID" type="hidden" name="ServiceID" value="{{service.Id}}" ngModel>
